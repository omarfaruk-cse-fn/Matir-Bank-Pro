<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Matir Bank Pro!!!</title>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-12">WelCome to <span class="font-semibold text-purple-600">Matir Bank
                Pro!!!</span> </h2>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-4 rounded-md">
            <h3 class="font-medium mb-4 "> Please login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-4 py-2 "
                    type="text" placeholder="your email">

                <input class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-4 py-2 " type="password" name=""
                    id="user-password" placeholder="Password">

                <button id="submit-btn" class="bg-violet-500 px-4 rounded-md py-2 font-bold text-white">Submit</button>
            </div>
        </section>
    </main>




    <script src="js/front.js"></script>
