<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
    <script>    tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        penguin: '#FFFBF0',
                        price: '#FABE4C',
                    }
                }
            }
        }
    </script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-12">Let's get some <span
                class="font-semibold text-purple-600">Mooooooney!!!</span> </h2>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white font-medium">
                <div class="bg-blue-400 p-12 rounded-md">
                    <h3 class="text-3xl">Deposit </h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span> </h4>
                </div>

                <div class="bg-green-400 p-12 rounded-md">
                    <h3 class="text-3xl">Withdrow </h3>
                    <h4 class="text-2xl">$ <span id="withdrow-total">00</span> </h4>
                </div>

                <div class="bg-yellow-300 p-12 rounded-md">
                    <h3 class="text-3xl">Balance </h3>
                    <h4 class="text-2xl">$ <span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-purple-200 p-8 rounded-md">
                    <h3 class="text-2xl mb-2">Please Deposit </h3>
                    <div>
                        <input id="deposit-input"
                            class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-4 py-2 " type="text"
                            placeholder="$ Amount you want to deposit">

                        <button id="deposit-btn"
                            class="bg-violet-500 px-4 rounded-md py-2 font-bold text-white">Deposit</button>
                    </div>
                </div>


                <!-- withwrow -->

                <div class="bg-teal-200 p-8 rounded-md ">
                    <h3 class="text-2xl mb-2">Please Withdrow </h3>
                    <div>
                        <input id="withdrow-input"
                            class="border-2 border-gray-400 rounded-md block w-3/4 mb-4 px-4 py-2 " type="text"
                            placeholder="$ Amount you want to withdrow">

                        <button id="withdrow-btn"
                            class="bg-violet-500 px-4 rounded-md py-2 font-bold text-white">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="js/banking.js"></script>
</body>

</html>
